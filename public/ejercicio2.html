<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora con TypeScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Calculadora</h1>

        <div class="mb-3">
          <label for="num1" class="form-label">Número 1</label>
          <input type="number" class="form-control" id="num1">
        </div>

        <div class="mb-3">
          <label for="num2" class="form-label">Número 2</label>
          <input type="number" class="form-control" id="num2">
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4 text-center">
          <button id="btnSumar" class="btn btn-primary">Sumar</button>
          <button id="btnRestar" class="btn btn-secondary">Restar</button>
          <button id="btnMultiplicar" class="btn btn-success">Multiplicar</button>
          <button id="btnDividir" class="btn btn-danger">Dividir</button>
          <button id="btnPotencia" class="btn btn-warning text-white">Potencia</button>
          <button id="btnFactorial" class="btn btn-dark">Factorial (usa Número 1)</button>
        </div>

        <div class="alert alert-info" id="resultado">Resultado: </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../dist/ejercicio2.js"></script>
</body>
</html>
